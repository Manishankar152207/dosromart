                    </li>

                </ul>
            </div>
        </nav>
    </aside>
    <div id="right-panel" class="right-panel">
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img width=85px src="../images/logo.png" alt="Logo"></a>
                    <a class="navbar-brand hidden" href="index.html"><img width=85px src="../images/logo.png"
                            alt="Logo"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Welcome Admin</a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="#"><i class="fa fa-power-off"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content pb-0">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><strong>Product Add</strong><small> Form</small></div>
                            <div class="card-body card-block">
                                <div class="form-group mt-1 mb-3"><label for="fname" class=" form-control-label my-2">Ad
                                        Title</label><input type="text" id="title" class="form-control"></div>
                                <div class="form-group my-3"><label for="description"
                                        class=" form-control-label my-2">Description
                                    </label><textarea type="text" id="description" class="form-control"></textarea>
                                </div>
                                <div class="form-group my-3"><label class="img-upload mb-2" for="actual_upload">Upload Feature Image</label>
                                    <input type="file" name="img" id="actual_upload" class="form-control" >
                                </div>
                                <div class="form-group my-3"><label for="categorie"
                                        class=" form-control-label my-2">Rent or Sell
                                    </label><select name="categorie" id="categorie" class="form-control">
                                        <option value="sell">Sell</option>
                                        <option value="rent">Rent</option>
                                    </select></div>
                                <div class="form-group my-3"><label for="price" class=" form-control-label my-2">Price
                                    </label><input type="text" value="" id="price" class="form-control"></div>

                                <div class="form-group my-3"><label for="categorie"
                                        class=" form-control-label my-2">Categorie
                                    </label><select name="" class="form-control">
                                        <option value="">Mobiles</option>
                                        <option value="">Bikes</option>
                                        <option value="">Cars</option>
                                        <option value="">Scooter</option>
                                        <option value="">Fashion</option>
                                        <option value="">Furnitures</option>
                                        <option value="">Pets</option>
                                        <option value="">Apartments</option>
                                        <option value="">Books</option>
                                        <option value="">Others</option>
                                    </select></div>
                                <div class="form-group my-3"><label for="subcategorie"
                                        class=" form-control-label my-2">Sub-Categorie
                                    </label><select name="" class="form-control">
                                        <option value="">Men</option>
                                        <option value="">Women</option>
                                        <option value="">Kids</option>
                                    </select>
                                    <select name="" class="form-control">
                                        <option value="">Sofa & Dining</option>
                                        <option value="">Beds and Wardrobes</option>
                                        <option value="">Home Decor and Garden</option>
                                        <option value="">Kids Furniture</option>
                                        <option value="">Other Household Items</option>
                                    </select>
                                    <select name="" class="form-control">
                                        <option value="">Fishes and Aquarium</option>
                                        <option value="">Dogs</option>
                                        <option value="">Cats</option>
                                        <option value="">Others</option>
                                    </select>
                                    <select name="" class="form-control">
                                        <option value="">Houses and Apartments</option>
                                        <option value="">Lands and Plots</option>
                                        <option value="">Shop and Offices</option>
                                        <option value="">PG and Guest Houses</option>
                                        <option value="">Others</option>
                                    </select>
                                </div>
                                <div class="form-group my-3"><label for="3rdcategorie"
                                        class=" form-control-label my-2">3rdCategorie
                                    </label><input type="text" id="3rdcategorie" class="form-control"></div>
                                <div class="form-group my-3"><label class=" form-control-label my-2">KM Driven
                                    </label><input type="text" id="kmdriven" class="form-control"></div>
                                <div class="form-group my-3"><label for="year" class=" form-control-label my-2">Year
                                    </label><input type="text" id="year" class="form-control"></div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block my-3">
                                    <span id="payment-button-amount">Submit</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <footer class="site-footer">
            <div class="footer-inner bg-white">

                    <div class="col-sm-6">
                        Copyright &copy; 2021 Ehaweli
